<html>
<head>

<title></title>
<script language="javascript" type="text/javascript" src="p5.js"></script>
<script src="p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
<script src="sketch.js"></script>

<style type="text/css">

  html, body {

  margin-left: 220px;
  padding: 30px;

            } 

</style>

</head>



<body>


<script>


function setup() {
    
    createCanvas(400, 300);

  }

var xPos = [20, 100 ,150,300,600,400];
var yPos = [20 ,100 ,200,220,300,200];

var draw = function(){
  
  background(7, 39, 43);
  noStroke();
  fill(90, 92, 91);
  rect(width/2+100, height/2, 5, height);
  rect(width/2, height/2*1.3, 150, height);
  fill(74, 97, 85);
  rect(20, 200, 100, height/2);
  fill(74, 97, 85);
  ellipse(70, 200, 50, 50);
  ellipse(70, 170, 40, 40);
  ellipse(70, 140, 30, 30);
  
  for(var x = width/2+10; x <= width/2+140; x += 20) {
  for(var y = height/2*1.35; y <= height; y += 20) {
       fill(200,200,0);
       rect(x, y, 10, 10);
        
         }
         } 
         
for (var i = 0; i < xPos.length; i++) {
        
        noStroke();
        fill(255, 255, 255);
        ellipse(xPos[i], yPos[i], 5, 5);
        yPos[i] += 5;
        if(yPos[i] > 400){
        yPos[i] =0;
                         }
                                      }

 if(mouseIsPressed){
        var a = random(0,700);
        var b = random(0,400);
        xPos.push(a);
        yPos.push(a);
    }
    
};



</script>

</body>
</html>
